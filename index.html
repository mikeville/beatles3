    Breaking down each song
  </p>
  <p class='body-copy'>
    Most popular songs have a sequence of repeating sections that make up its structure. By color-coding the sections of each Beatles song (using data from <a href="http://isophonics.net/content/reference-annotations-beatles" target="_blank">Chris Harte</a>), we get a sense of the structural footprint of each album:
  </p>
</div>

<div id='context-container-wrapper'>
