<script id='template__page__songstructure' type="text/x-handlebars-template">
<div class='page-header'>  
  <h2 class="page-header__title">Song Structure</h2>
  <p class='page-header__subheader'>
    How did the form of Beatles songs evolve?
  </p>
  <p class='page-header__description body-copy'>
  Each song can be divided into sections such as verse, chorus, or bridge. By coloring the sections for every song, we see each album has its own structural identity.
  </p>
  <p class='page-header__description body-copy'>For example, 'Please Please Me' has some consistency from song to song, where many songs have repeating <span class="span--v_erse">verses</span> with <span class="span--b_ridge">two bridges</span>. In contrast, 'The White Album' is a collage of differing compositional styles.
  </p>
  <p class='page-header__description body-copy'>
Click on a song to expand notes about its structure, from Alan W. Pollack&#39;s <a href="http://www.icce.rug.nl/~soundscapes/DATABASES/AWP/awp-notes_on.shtml" target="_blank">"Notes on..." Series</a>.
Data from <a href="http://isophonics.net/content/reference-annotations-beatles" target="_blank">Chris Harte</a>.
  </p>
</div>
